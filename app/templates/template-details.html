<div class="row">
  
  <div class="col-xs-offset-8 col-xs-4">
  <h3>Summary <span>(ngcart-summary)</span></h3>
    <ngcart-summary></ngcart-summary>
  </div>
</div>
<hr />

<a class="btn btn-danger" href="#/templates">View All Templates</a>
<div class="template-details">
  <div class="col-md-4">
    <img ng-src={{mainImage}}>
    <div class="row">
      <div class="" ng-repeat="image in template.images">
        <div class="col-md-4 template-images">
          <img src={{image.name}} ng-click="setImage(image);">
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <h3>{{template.name}}</h3>
    <p>{{template.description}}</p>
    <p>Type: {{template.type}}</p>
    <h4>{{template.price | currency}}</h4>
    <br>
    <div class="row">
        <div class="col-md-12">
          <ngcart-addtocart id="{{ template.id }}" 
                            name="{{ template.name }}" 
                            price="{{ template.price }}" 
                            quantity="1" 
                            quantity-max="30" 
                            data="template">ADD TO CART</ngcart-addtocart>
        </div>
        <br>
        <br>
      </div>
    </div>
</div>
