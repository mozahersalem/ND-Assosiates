<!DOCTYPE html>
<html lang="en" ng-app="templateStore">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Template Store </title>

    <!-- Bootstrap core CSS -->
    <!-- <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="app.css">

  </head>

  <body>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" 
                  class="navbar-toggle collapsed" 
                  data-toggle="collapse" 
                  data-target="#navbar" 
                  aria-expanded="false" 
                  aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#!/">Template Store</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <!-- <li><a href="#!/">Templates Store</a></li> -->
            <!-- <li><a href="#!/cart">cart</a></li>
            <li><a href="#!/checkout">Checkout</a></li> -->
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a  style="padding: 5px 0 0 0; width:150px" href="#">
                <ngcart-summary class="ng-isolate-scope"><div class="row">
                  <div class="col-md-6 text-right">

                  </div>
                  <div class="col-md-6 ng-binding">3
                    <ng-pluralize count="ngCart.getTotalItems()" when="{1: 'item', 'other':'items'}">items</ng-pluralize>
                  </div>
                </div></ngcart-summary>
              </a>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      
      <div ng-view></div>
      <hr>      
      <ngcart-cart></ngcart-cart>
      <br>
      <br>
      <ngcart-checkout service="http" settings="{ url:'/checkout' }">Checkout </ngcart-checkout>

    </div><!-- /.container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <!-- <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script> -->
    <!-- <script src="bower_components/angular/angular.js"></script> -->
    <!-- <script src="bower_components/angular-route/angular-route.js"></script> -->
    <!-- <script src="bower_components/ngCart/dist/ngCart.js"></script> -->

    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngCart/1.0.0/ngCart.js"></script>
    <script src="app.js"></script>
    <script src="templates/templates.js"></script>
  </body>
</html>
